<!DOCTYPE html>
<html>
  <head>
    <title>User</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="user.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body ng-app="userApp" ng-controller="userCtrl">
    <div class="container">
      <br />
      <div id="myCarousel" class="h-10 carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Login</h5>
              <p>{{users[0].login}}</p>
            </div>
          </div>

          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Name</h5>
              <p>{{users[0].name}}</p>
            </div>
          </div>

          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Surname</h5>
              <p>{{users[0].surname}}</p>
            </div>
          </div>

          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>PESEL</h5>
              <p>{{users[0].pesel}}</p>
            </div>
          </div>
          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Age</h5>
              <p>{{users[0].age}}</p>
            </div>
          </div>
          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Country</h5>
              <p>{{users[0].country}}</p>
            </div>
          </div>
          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>City</h5>
              <p>{{users[0].city}}</p>
            </div>
          </div>
          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Address</h5>
              <p>{{users[0].address}}</p>
            </div>
          </div>
          <div class="item">
            <img src="slide.jpg" class="d-block w-100" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Postcode</h5>
              <p>{{users[0].postcode}}</p>
            </div>
          </div>
        </div>

        <a
          class="left carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right carousel-control"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
