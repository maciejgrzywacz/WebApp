<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/angular/angular.min.js"></script>
    <script src="login.js"></script>
  </head>
  <body ng-app="loginApp" ng-controller="loginCtrl">
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="w-35 p-5 border border-primary rounded">
        <h3 class="text-primary">Welcome</h3>
        <div class="input-group mt-4">
          <span class="input-group-text" id="basic-addon1">Login:</span>
          <input class="form-control" ng-model="login" />
        </div>
        <div class="input-group mt-4">
          <span class="input-group-text" id="basic-addon2">Password:</span>
          <input class="form-control" ng-model="password" type="password" />
        </div>
        <div class="input-group mt-4">
          <button class="btn btn-primary" ng-click="loginUser()">Login</button>
        </div>
        <div
          id="messageSucces"
          class="alert alert-success"
          role="alert"
          style="display: none"
        >
          User logged in.
        </div>
        <div
          id="messageAlert"
          class="alert alert-danger"
          role="alert"
          style="display: none"
        >
          Access denied.
        </div>
        <a href="../registrationScreen/register.html" class="mt-4">
          Dont't have an account? Sign up
        </a>
      </div>
    </div>
  </body>
</html>
