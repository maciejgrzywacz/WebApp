<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="https://unpkg.com/angular/angular.min.js"></script>
    <script src="register.js"></script>
  </head>
  <body ng-app="registerApp" ng-controller="registerCtrl">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="w-50 p-5 border border-primary rounded">
        <h3 class="text-primary">Registration</h3>
        <div class="mt-4">Login: <input class="form-control" ng-model="login" ng-change="valueChanged()" /></div>
        <div class="mt-4 row">
          <div class="col-6">Password: <input class="form-control" type="password" ng-model="password" ng-change="valueChanged()" /></div>
          <div class="col-6">Confirm password: <input class="form-control" type="password" ng-model="confirmPassword" ng-change="valueChanged()" /></div>
        </div>
        <div class="mt-4 row">
          <div class="col-6">Name: <input class="form-control" ng-model="name" ng-change="valueChanged()" /></div>
          <div class="col-6">Surname: <input class="form-control" ng-model="surname" ng-change="valueChanged()" /></div>
        </div>
        <div class="mt-4 row">
          <div class="col-9">PESEL: <input class="form-control" ng-model="pesel" ng-change="valueChanged()" /></div>
          <div class="col-3"> Age: <input class="form-control" ng-model="age" ng-change="valueChanged()" /></div>
        </div>
        <div class="mt-4 row">
           <div class="col-6">Country: <input class="form-control" ng-model="country" ng-change="valueChanged()" /></div>
           <div class="col-6">City: <input class="form-control" ng-model="city" ng-change="valueChanged()" /></div>
        </div>
        <div class="mt-4 row">
          <div class="col-9">Address: <input class="form-control" ng-model="address" ng-change="valueChanged()" /></div>
          <div class="col-3">Postcode: <input class="form-control" ng-model="postcode" ng-change="valueChanged()" /></div>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" ng-click="registerUser()" ng-disabled="registerButtonDisabled">Create account</button>
        </div>
        <a href="../loginScreen/login.html" class="mt-6">You have an account? Log in</a>
    </div>
  </body>
</html>
